
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Liste de tous les comptes</h6>
    </div>
    <div class="card-body">

      <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead> 
                <tr>
                  <th scope="col"></th>
                  <th scope="col">N compte</th>
                  <th scope="col">Type de compte</th>
                  <th scope="col">Solde</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let comptel of comptes; let i = index">
                      <th scope="row">{{ i + 1 }}</th>
                      <td>{{ comptel.iban }}</td>
                      <td>{{ comptel.type_compe }}</td>
                      <td>{{ comptel.solde }}</td>
                      <td>
                        <button class="btn btn-primary btn-sm me-3" (click)="showDetails(comptel)">
                          Détails
                        </button>
                        <i class="bi bi-pencil btn btn-warning btn-sm ms-5" ></i>
                        <i class="bi bi-trash3-fill btn btn-danger btn-sm ms-5" (click)="deleteAccount(comptel)"></i>
                      </td>
                    </tr>
              </tbody>
            </table>
      </div>

      <div class="text-center mt-3">
          <i class="bi bi-file-earmark-arrow-down-fill btn btn-success" (click)="downloadData(comptes)"></i> Télécharger
      </div>

      
        
    </div>
  </div>
